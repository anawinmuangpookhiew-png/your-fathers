<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
        }
        .chat-bubble {
            max-width: 85%;
            word-wrap: break-word;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-md p-4">
        <div class="max-w-3xl mx-auto flex items-center gap-3">
            <i class="fas fa-calendar-check text-2xl"></i>
            <div>
                <h1 class="text-lg font-bold">ผู้ช่วยจัดการนัดหมาย</h1>
                <p class="text-xs opacity-80">Calendar & Meeting Expert</p>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <main class="flex-grow overflow-hidden flex flex-col max-w-3xl w-full mx-auto bg-white shadow-xl">
        
        <!-- Messages Area -->
        <div id="chat-window" class="flex-grow overflow-y-auto p-4 space-y-4 custom-scrollbar">
            <!-- Initial Message -->
            <div class="flex justify-start">
                <div class="bg-gray-100 text-gray-800 p-3 rounded-2xl rounded-tl-none chat-bubble shadow-sm">
                    <p class="text-sm">สวัสดีครับ! ผมเป็นผู้ช่วยแนะนำการสร้างนัดหมายในปฏิทิน (Calendar) คุณสามารถถามผมได้ เช่น:</p>
                    <ul class="mt-2 space-y-1 text-xs text-blue-700 font-medium">
                        <li>• "เขียนอีเมลขอนัดประชุมวันจันทร์หน้า"</li>
                        <li>• "วิธีการแชร์ปฏิทินให้เพื่อนร่วมงานใน Google Calendar"</li>
                        <li>• "ช่วยตั้งชื่อหัวข้อนัดหมายให้น่าสนใจ"</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="loading" class="hidden px-4 py-2">
            <div class="flex items-center gap-2 text-blue-500">
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                <span class="text-xs font-medium">กำลังพิมพ์...</span>
            </div>
        </div>

        <!-- Input Section -->
        <div class="p-4 border-t bg-gray-50">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                    placeholder="ถามเรื่องการนัดหมายที่นี่..."
                    autocomplete="off">
                <button type="submit" 
                    class="bg-blue-600 text-white px-5 rounded-xl hover:bg-blue-700 transition-all flex items-center justify-center">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        const apiKey = ""; // API Key จาก environment
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        const systemPrompt = `คุณคือผู้เชี่ยวชาญด้านการจัดการเวลาและการใช้ Calendar (Calendar Assistant)
        หน้าที่ของคุณคือ:
        1. ให้คำแนะนำการเขียนข้อความนัดหมาย (Meeting Invitations) ทั้งภาษาไทยและภาษาอังกฤษ
        2. สอนขั้นตอนการใช้งาน Google Calendar, Outlook หรือ Apple Calendar
        3. ช่วยแนะนำเรื่องการบริหารเวลา (Time Management) เช่น การตั้งเวลาเผื่อ (Buffer Time)
        4. แนะนำมารยาทในการนัดหมาย (Calendar Etiquette)
        5. ตอบด้วยน้ำเสียงที่เป็นมืออาชีพ สุภาพ และเข้าใจง่าย`;

        async function getAIResponse(query) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "ขออภัยครับ ไม่สามารถหาข้อมูลได้";
            } catch (err) {
                return "ขออภัยครับ เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง";
            }
        }

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-100 text-gray-800 rounded-tl-none'} p-3 rounded-2xl chat-bubble shadow-sm text-sm whitespace-pre-wrap`;
            bubble.innerText = text;

            wrapper.appendChild(bubble);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // User side
            appendMessage('user', message);
            userInput.value = '';
            
            // Show loading
            loading.classList.remove('hidden');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // AI side
            const response = await getAIResponse(message);
            loading.classList.add('hidden');
            appendMessage('bot', response);
        };
    </script>
</body>
</html>
